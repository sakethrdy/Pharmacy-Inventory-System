<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pharmacy Inventory - Update Medicine</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="navbar">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/add}">Add Medicine</a>
        <a th:href="@{/update}">Update Medicine</a>
        <a th:href="@{/delete}">Delete Medicine</a>
        <a th:href="@{/search}">Search Medicine</a>
        <a th:href="@{/batch}">Batch Update</a>
        <a th:href="@{/expired}">Expired Medicines</a>
        <a th:href="@{/ai-suggest}">AI Suggest</a>
    </div>
    <div class="content">
        <h1>Update Medicine</h1>
        <form th:action="@{/update}" method="post">
            <label>ID: <input type="number" name="id" required></label><br>
            <label>New Name (leave blank to skip): <input type="text" name="name"></label><br>
            <label>New Price (0 to skip): <input type="number" step="0.01" name="price" value="0"></label><br>
            <button type="submit">Update Medicine</button>
        </form>
        <p th:if="${message}" th:text="${message}" class="message"></p>
    </div>
</body>
</html>
